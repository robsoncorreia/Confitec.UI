<div class="container my-5">
    <h1 class="mb-3">Usuários</h1>
    <table class="table" *ngIf="users && users.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
                <th>Educação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.primeiroNome}}</td>
                <td>{{user.sobreNome}}</td>
                <td>{{user.email}}</td>
                <td>{{user.dataNascimento}}</td>
                <td>{{user.escolaridade}}</td>
                <td><a [routerLink]="['/users', 'edit', user.id]">Editar</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!users || users.length <= 0">Sem usuários</p>
</div>
