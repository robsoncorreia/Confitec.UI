<div class="container my-5">
    <h1>Adicionar Novo Usu√°rio</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addUser()">
                <div class="mb-3">
                    <label for="primeiroNome" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" [(ngModel)]="addUserRequest.primeiroNome">
                </div>
                <div class="mb-3">
                    <label for="sobreNome" class="form-label">Segundo Nome</label>
                    <input type="text" class="form-control" id="sobreNome" name="sobreNome" [(ngModel)]="addUserRequest.sobreNome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addUserRequest.email">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"  [(ngModel)]="addUserRequest.dataNascimento">
                </div>
                <div class="mb-3">
                    <label for="escolaridade" class="form-label">Escolaridade</label>
                    <input type="number" class="form-control" id="escolaridade" name="escolaridade" [(ngModel)]="addUserRequest.escolaridade">
                </div>
                <button type="submit" class="btn btn-primary">Criar</button>
            </form>
        </div>
    </div>
</div>
